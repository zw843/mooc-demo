<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sideBar demo</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="sidebar">
        <ul>
            <li id="one" class="item">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                <div>1</div>
            </li>
            <li id="two" class="item">
                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <div>2</div>
            </li>
            <li id="three" class="item">
                <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
                <div>3</div>
            </li>
            <li id="four" class="item">
                <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
                <div>4</div>
            </li>
            <li id="five" class="item">
                <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
                <div>5</div>
            </li>
            <li id="six" class="item">
                <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>
                <div>6</div>
            </li>
        </ul>
        <div id="closeBar">
            <span class="glyphicon glyphicon-remove"></span>
        </div>
    </div>
    <div class="nav_content" id="one_content">
        <div class="nav_con_close">
            <span class="glyphicon glyphicon-arrow-left"></span>
        </div>
        <div>1</div>
    </div>
    <div class="nav_content" id="two_content">
        <div class="nav_con_close">
            <i class="glyphicon glyphicon-arrow-left"></i>
        </div>
        <div></div>
    </div>
    <div class="nav_content" id="three_content">
        <div class="nav_con_close">
            <i class="glyphicon glyphicon-arrow-left"></i>
        </div>
        <div></div>
    </div>
    <div class="nav_content" id="four_content">
        <div class="nav_con_close">
            <i class="glyphicon glyphicon-arrow-left"></i>
        </div>
        <div></div>
    </div>
    <div class="nav_content" id="five_content">
        <div class="nav_con_close">
            <i class="glyphicon glyphicon-arrow-left"></i>
        </div>
        <div></div>
    </div>
    <div class="nav_content" id="six_content">
            <div class="nav_con_close">
                <i class="glyphicon glyphicon-arrow-left"></i>
            </div>
            <div></div>
        </div>
    <script src="./js/sidebar.js"></script>
</body>

</html>
